<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css')}}" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Pixelify+Sans&display=swap" rel="stylesheet">

    <title>{% block title %} Base {% endblock %}</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">


        <div class="container-fluid">
            <label class="navbar-brand" id="tittle" href="#">POKE-API</label>

            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Pokemon
                        </a>
                        <div class="dropdown-menu bg-dark">
                            <form method="POST" action="/search-pokemon" class="d-flex" role="search">
                                <input class="form-control  m-2" type="search" placeholder="Search by name"
                                    aria-label="Search" name="search_pokemon_name">
                                <button class="btn btn-primary m-2" type="submit">Search</button>
                            </form>
                            </divi>
                            <div>

                                <form method="POST" action="/search-pokemon-type" class="d-flex" role="search">
                                    <input class="form-control  m-2" type="search" placeholder="Search by type"
                                        aria-label="Search" name="search_pokemon_type">
                                    <button class="btn btn-primary m-2" type="submit">Search</button>
                                </form>
                            </div>
                            <a role="button" class="btn btn-primary btn-lg btn-block navbar-dropdown-button"
                                href="/pokemon">SHOW ALL</a>

                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Item
                        </a>
                        <div class="dropdown-menu bg-dark">

                            <form method="POST" action="/search_item" class="d-flex" role="search">
                                <input class="form-control  m-2" type="search" placeholder="Search by name"
                                    aria-label="Search" name="search_item_name">
                                <button class="btn btn-primary m-2" type="submit">Search</button>
                            </form>
                            <a role="button" class="btn btn-primary btn-lg btn-block navbar-dropdown-button"
                                href="/item">SHOW ALL</a>


                        </div>

                    </li>
                </ul>
                <a type="button" class="btn btn-warning" href="/add-pokemon-form">
                    Create Pokemon
                </a>
            </div>
        </div>


    </nav>
    <div class="container"> {% block content %} {% endblock %} </div>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom"> {% block footer %} {% endblock %}
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>


</html>
